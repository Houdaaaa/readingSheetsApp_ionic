<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Fiches de lecture
    </ion-title>

    <ion-item detail= "false" lines="none" slot="end" routerLink = "/reading-sheets-add">
      <ion-icon slot="end" name="brush"></ion-icon>
    </ion-item>

  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-list>
    <ion-item *ngFor="let readingSheet of readingSheets" routerLink="/reading-sheet/{{ readingSheet.id }}">
      {{readingSheet.Title}}
    </ion-item>
  </ion-list>
</ion-content>
